<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 28</title>
</head>
<body>


    <!--É exibido ao usuário um botão, quando o botão é clicado, ele executa uma função JavaScript que tenta desabilitar o botão, e mostra
    um alert dizendo que ele não pode clicar mais -->
    
    <button id="botao">Clique Aqui</button>

    <script>
        var botao = document.getElementById('botao')
        botao.onclick = function () {

            botao.disabled = true;
            alert("Você não pode clicar mais")
            
        }
    </script>



</body>
</html>
