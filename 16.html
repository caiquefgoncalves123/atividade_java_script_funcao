<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_atv_16.css">
    <title>Atividade 16</title>
</head>
<body>
    
    <!--Foi criado um paragrafo com o display: block para torna-lo vísivel, o objetivo da atividade é fazer um botão que faça ele ficar
    invisivel, então o botão executa um código JavaScript alterando a propriedade do paragarfo, tornando ele invísivel, com o comando
     style.display = 'none'"-->
    <p style="display: block;"  id="meuParagrafo">Esse é um paragrafo</p>
    <button onclick="document.getElementById('meuParagrafo').style.display = 'none'">Fazer o paragrafo ficar invisível</button>
</body>
</html>
