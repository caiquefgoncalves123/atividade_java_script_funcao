<body>

    <!--Dentro do paragrafo temos um span que vai ser o valor do nosso contador e outros botões para aumentar e diminuir o contador,
    no JavaSript, a variavel contador guarda o valor atual do contador, e então a funcção aumentarContador incrementa o valor do contador em 1 e atualiza o texto do span
    já o diminurContador decrementa o valor de contador em 1 e também atualiza o texto do span-->
    <p>Contador: <span id="contador">0</span></p>

    <button onclick="aumentarContador()">Aumentar</button>
    <button onclick="diminuirContador()">Diminuir</button>

    <script>
        var contador = 0

        function aumentarContador() {
            contador++;
            document.getElementById('contador').innerText = contador
            
        }

        function diminuirContador() {
      contador--;
      document.getElementById('contador').innerText = contador;
    }
    </script>
</body>
