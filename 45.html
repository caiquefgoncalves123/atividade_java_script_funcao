<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 45</title>
</head>
<body>
    <style>
        body{
            text-align: center;
            padding-top: 90px;
        }

        button{
            padding: 10px 20px;
            font-size: 16px;
        }

        #contador {
            font-size: 2em;
            color: blue;
            margin-top: 15px;
        }
    </style>

    <!--O botão vai servir para chamar a função curtir(), e uma div vai ficar responsável com um span para contar as curtidas
    no JavaScript, foi criado a variavel curtidas, representando 0 no contador, depois ele vai ficar incrementando 1 no contador e depois
    pega o id e muda seu texto para o contador para ir aumentando as curtidas-->

    <button onclick="curtir()">Curtir</button>
    <div id="contador">0</div>

    <script>
        var curtidas = 0;
        function curtir() {
            curtidas++;
            document.getElementById('contador').textContent = curtidas;
            
        }
    </script>
</body>
</html>
