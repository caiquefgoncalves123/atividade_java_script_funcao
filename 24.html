<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_atv_24.css">
    <title>Atividade 24</title>
</head>
<body>
    <div id="minhaDiv" onmouseover="mudarCor(true)" onmouseout="mudarCor(false)">Passe o mouse</div>


    <!--Uma div foi criada com um texto, quando o usuario passa o mouse sobre a div, o evento onmouseover chama a função mudarCor(true), que muda
    a cor de fundo da div para verde. Quando sai da div, o evento onmouseout chama a função mudarCor(), mudando a cor de fundo para azul. No JavaScript, a função mudarCor recebe
    um parametro ativo e altera a cor da div conforme esse valor-->

    <script>
        function mudarCor(ativo) {
            var div = document.getElementById('minhaDiv')
            div.style.backgroundColor = ativo ? '#4caf50' : '#2196f3';
            
        }
    </script>
</body>
</html>
