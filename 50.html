<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 50</title>
</head>
<body>
    <style>
        body{
            padding: 10px;
        }

        #resultado{
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>

    <!--Um botão foi criado para chamar a função gerarNumero(), no JavaScript, essa função usa Math.random() para gerar um numero aleatorio entre 0 e 1, multiplica por 100
    para obter um valor entre 0 e 99,99, arrendonda para baixo com o Math.floor e soma 1 para garantir que o número fico entre 1 e 100 e por último o numero gerado é exibido no 
    paragarfo utilizando textoContent-->
    <button onclick="gerarNumero()">Gere um número</button>
    <p id="resultado"></p>

    <script>
        function gerarNumero() {
            var numero = Math.floor(Math.random() *100 ) +1;
            document.getElementById('resultado').textContent = numero
            
        }
    </script>
</body>
</html>
