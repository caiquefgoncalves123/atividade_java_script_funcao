<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 30</title>
</head>
<body>


    <!--Um botão foi criado, quando o botão é clicado, uma função JavaScript altera o texto do botão
    para "Clicado!", isso é feito modificando a propriedade textContent-->
    

    <button id="botao">Clique Aqui</button>

    <script>

        var botao = document.getElementById('botao')

        botao.onclick = function () {
            botao.textContent = 'Clicado!'
        }

    </script>


</body>
</html>
