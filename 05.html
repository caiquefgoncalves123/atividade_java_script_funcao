<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
</head>
<body>
    <h1 id="titulo">Titulo Original</h1>
    <button onclick="alterarTitulo()">Alterar Titulo</button>

    <script>

        //Foi criado um titulo com um id, abaixo dele um botao que chamara a função
        // No java, uma função foi criada para pegar o id do titulo e alterar ele utilizando .innerText//
        function alterarTitulo() {
            document.getElementById("titulo").innerText = "Titulo Alterado"
            
        }
    </script>
</body>
</html>
