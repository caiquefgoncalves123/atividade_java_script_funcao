<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 32</title>
</head>
<body>

    <!--Exibe um botão e uma lista vazia. Quando o usuário clica no botão, o evento onclick executa uma função JavaScript que cria um
    novo item da lista; defino o texto do item como item seguido do número atual do contador; adiciona esse item a lita appendChild e por último
    incrementa o contador para que o próximo item tenha o número seguinte-->
    
    <button id="adicionar">Adicionar Item</button>
    <ul id="lista">

    </ul>

    <script>
        var botao = document.getElementById('adicionar');
        var lista = document.getElementById('lista');

        var contador = 1;

        botao.onclick = function () {

            var item = document.createElement('li');
            item.textContent = 'item' + contador;
            lista.appendChild(item);
            contador++;
            
        }



    </script>


</body>
</html>
