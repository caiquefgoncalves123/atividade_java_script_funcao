<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06</title>
</head>
<body>
    <input id="meuInput" type="text" placeholder="Digite algo">
    <button onclick="preencherInput()">Preencher Automaticamente</button>

    <script>

        //Foir criado um input com um id e logo abaixo dele um botão para chamar a função
        // no JavaScript, uma função foi criada para pegar o id do input e alterar seu valor com value//
        function preencherInput() {
            document.getElementById("meuInput").value = "Preenchido Automaticamente"
            
        }
    </script>
</body>
</html>
