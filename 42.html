<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 42</title>
</head>
<body>
    <style>
        body{
            transition: background 0.3s;
            text-align: center;
            padding-top: 100px;
        }

        button{
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>

    <button onclick="mudarCor()">Mudar cor do fundo</button>

    <script>
        function mudarCor() {
            var cor = "#" + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.background = cor
        }
        
    </script>
</body>
</html>
