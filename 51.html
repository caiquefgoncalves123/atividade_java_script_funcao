<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Título Original</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
  </style>
</head>
<body>
  <button onclick="trocarTitulo()">Trocar Título</button>

  <script>
    var tituloOriginal = true;

    function trocarTitulo() {
      if (tituloOriginal) {
        document.title = "Novo Título";
        tituloOriginal = false;
      } else {
        document.title = "Título Original";
        tituloOriginal = true;
      }
    }
  </script>
</body>
</html>
