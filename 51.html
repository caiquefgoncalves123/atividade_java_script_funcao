<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Título Original</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
  </style>
</head>
<body>

  <!--O botão serve para chamar a função trocarTitulo(), a variavel titulooriginal começa como true, indicando que ainda é o original.
  A função trocarTitulo verifica o valor do tituloOriginal, se for true, muda o titulo da pagina para "Novo Título" usando document.title e define titulooriginal como false.
  Se for false, retorna o titulo para Titulo Original e define tituloOriginal como true-->
  <h1>Titulo Original</h1>
  <button onclick="trocarTitulo()">Trocar Título</button>

  <script>
    var tituloOriginal = true;

    function trocarTitulo() {
      if (tituloOriginal) {
        document.title = "Novo Título";
        tituloOriginal = false;
      } else {
        document.title = "Título Original";
        tituloOriginal = true;
      }
    }
  </script>
</body>
</html>
