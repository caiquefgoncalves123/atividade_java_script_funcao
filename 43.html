<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 43</title>
</head>
<body>

    <!--Foi criado um paragrafo e dois botões, um que faz o paragrafo se tornar visivel, utilizando style.display = 'block',
    e outro botão faz o paragrafo ficar invísivel, utilizando style.display = 'none'.-->
    <p id="meuParagrafo">Esse é um paragrafo</p>
    <button onclick="document.getElementById('meuParagrafo').style.display = 'block'">Fazer o paragrafo ficar visível</button>
    <button onclick="document.getElementById('meuParagrafo').style.display = 'none'">Fazer o paragrafo ficar invisível</button>
</body>
</html>
