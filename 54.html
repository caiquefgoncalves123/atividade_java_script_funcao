<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 54</title>
</head>
<body>
    <style>
        body{
            margin: 40px;
        }

        input, button{
            font-size: 1.1em;
            margin: 5px;
        }

        #resultado{
            margin-top: 10px;
            font-weight: bold;
        }
    </style>

    <!--Foi criado um input que permite o usuario digitar um numero e um botão que vai chamar a função calcularDobro() e o paragrafo vai exibir o reusltado.
    No JavaScript, essa função pega o valor digitado no input e uma variavel pega esse valor e multiplica por 2 e por fim,
    pega o id do paragrafo para atualizar o texto do paragrafo-->

    <input type="number" id="numero" placeholder="Digite um número...">
    <button onclick="calcularDobro()">Mostrar Resultado</button>
    <p id="resultado"></p>

    <script>
        function calcularDobro() {
            var numero = document.getElementById("numero").value;
            var resultado = numero * 2;

            document.getElementById("resultado").textContent = "O dobro é: " + resultado;
            
        }
    </script>
</body>
</html>
