<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_atv_15.css">
    <title>Atividade 15</title>
</head>
<body>


    <!--Foi criado um paragrafo com um id e um botão que executa o código JavaScript, quando o usuário clica
    no botão ele altera a cor de fundo do paragrafo, com o código style.backgroundColor = 'yellow'", assim ele acessa o id do elemento
    e muda a propriedade de background -->
    <p id="meuParagrafo">Esse é um paragrafo</p>
    <button onclick="document.getElementById('meuParagrafo').style.backgroundColor = 'yellow'">Alterar o fundo do paragrafo</button>
</body>
</html>
