<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_atv_17.css">
    <title>Atividade 17</title>
</head>
<body>


    <!--Foi criado um paragrafo com o display: none para torna-lo invísivel, o objetivo da atividade é fazer um botão que faça ele ficar
    visivel, então o botão executa um código JavaScript alterando a propriedade do paragarfo, tornando ele vísivel, com o comando
     style.display = 'block'"-->
    <p  style="display: none;"    id="meuParagrafo">Esse é um paragrafo</p>
    <button onclick="document.getElementById('meuParagrafo').style.display = 'block'">Fazer o paragrafo ficar visível</button>
</body>
</html>
