<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 46</title>
</head>
<body>
    <style>
        body{
            padding: 20px;
        }
        
        #resultado {
            margin-top: 10px;
            color: #333;
        }

        
    </style>

    <!--Um input é exibid para o usuário poder digitar, depois um botão que vai chamar a função e um paragrafo que vai exibir o que o usuario digitou
    no JavaScript, a função vai pegar o valor que o usuario digitou e depois alterar o texto do paragrafo para o texto que o usuario digitou-->

    <input type="text" id="caixaTexto" placeholder="Digite algo...">
    <button onclick="mostrarTexto()">Mostrar</button>
    <p id="resultado"></p>

    <script>
        function mostrarTexto() {
            var texto = document.getElementById('caixaTexto').value;
            document.getElementById('resultado').textContent = texto
            
        }
    </script>
</body>
</html>
