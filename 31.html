<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <!--Um botão e um parágrafo foram criados, quando o botão é clciado, uma função do JavaScript adiciona uma nova linha de texto ao paragrafo
    usando a tag <br> para pular linha. Isso é feito usando  paragrafo.innerHTML += "Nova linha de texto<br>";
    que adiciona o novo texto ao conteúdo HTML já existente no parágrafo.-->
    
    <button id="botao">Adicione uma linha</button>
    <p id="paragrafo"></p>

    <script>

        const botao = document.getElementById('botao')
        const paragrafo = document.getElementById('paragrafo')

        botao.onclick = function() {
        paragrafo.innerHTML += "Nova linha de texto<br>";
    };

    </script>




</body>
</html>
