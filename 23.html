<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_atv_23.css">
    <title>Atividade 23</title>
</head>
<body>
    
    
    <!--Foi criado uma div que vai ficar alterando sua cor quando o mouse passar por ele, no JavaScript, a função mudarCor recebe um parâmetro chamado ativo,
    se ativo for true, a cor fica azul, se for false, fica vermelha, assim onmousemove = "mudarCor(true), quando o mouse está sobre a div
    chama a função mudarCor(true), mudando a cor da div para azul, onmouseout="mudarCor(false)" quando o mouse sai da div, ele chama a função mudarCor(false), que muda a cor para vermelho-->
    <div id="minhaDiv" onmousemove="mudarCor(true)" onmouseout="mudarCor(false)">Passe o mouse</div>


    <script>
        function mudarCor(ativo) {
            var div = document.getElementById('minhaDiv')
            div.style.backgroundColor = ativo ? 'blue' : 'red';
        }
    </script>


</body>
</html>
