<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_atv_23.css">
    <title>Atividade 23</title>
</head>
<body>
    
    <div id="minhaDiv" onmousemove="mudarCor(true)" onmouseout="mudarCor(false)">Passe o mouse</div>


    <script>
        function mudarCor(ativo) {
            var div = document.getElementById('minhaDiv')
            div.style.backgroundColor = ativo ? 'blue' : 'red';
        }
    </script>


</body>
</html>
