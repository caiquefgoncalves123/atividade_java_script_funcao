<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 37</title>
</head>
<body>
    <h1 id="titulo">Texto inicial</h1>

    <input type="text" id="novoTexto" placeholder="Digite um novo texto">

    <button onclick="alterarTexto()">Altere Aqui</button>

    <script>
        function alterarTexto() {
            var textoNovo = document.getElementById('novoTexto').value;
           document.getElementById("titulo").textContent = textoNovo;   
        }
    </script>
</body>
</html>
