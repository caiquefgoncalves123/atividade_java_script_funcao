<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 37</title>
</head>
<body>

    <!--Temso um h1 com um texto definido, depois um input que permite o usuário digitar um novo texto,
    e um botão foi criado que chama a função alterarTexto quando clicado. No JavaScript, essa função pega o valor digitado no input,
    depois ele altera o texto do h1 utilizando textContent, substituindo o texto original pelo novo texto digitado-->
    <h1 id="titulo">Texto inicial</h1>

    <input type="text" id="novoTexto" placeholder="Digite um novo texto">

    <button onclick="alterarTexto()">Altere Aqui</button>

    <script>
        function alterarTexto() {
            var textoNovo = document.getElementById('novoTexto').value;
           document.getElementById("titulo").textContent = textoNovo;   
        }
    </script>
</body>
</html>
