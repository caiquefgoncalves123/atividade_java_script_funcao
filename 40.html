<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 40</title>
</head>
<body>

    <!--Foi criaod um botão para executar a função do JavaScript e três paragrafos. No JavaScript, é utilizado
     document.querySelectorAll('p') para selecionar todos os elementos p da página e guarda em uma varíavel, em seguida um forEach percorre cada paragrafo
     e altera o texto de todos para "Texto Alterado"-->
    <button id="alterar">Alterar Pargrafos</button>
    <p>Texto 1</p>
    <p>Texto 2</p>
    <p>Texto 3</p>

    <script>
        document.getElementById('alterar').onclick = function () {
            var paragrafos = document.querySelectorAll('p')
            paragrafos.forEach(function (p) {
                p.textContent = 'Texto Alterado'
                
            })
            
        }
    </script>
</body>
</html>
