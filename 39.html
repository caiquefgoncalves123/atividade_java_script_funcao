    <!--Um botão foi criado onde ele vai chamar a função mostrarDimensoes(), então no JavaScript, a função mostrarDimensões() usas variaveis innerWidth e innerHeight
    e depois ele mostra esses valores no console do navegador-->
    <button onclick="mostrarDimensoes()">Mostrar a largura e a altura no console</button>

    <script>
        function mostrarDimensoes() {
            console.log('Largura: ' + innerWidth + 'px')
            console.log('Altura: ' + innerHeight + 'px')
            
        }
    </script>
