<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_atv_13.css">
    <title>Atividade 13</title>
</head>
<body>


    <!--Nesse HTML, temos um h1 com um id, o botão possui um evento que quando clicado, vai pegar o h1 com base em
    seu id e mudará seu estilo, ou seja, a cor dele para vermelho-->
    <h1 id="titulo">Esse é um título</h1>
    <button onclick="document.getElementById('titulo').style.color = 'red'">Mudar a cor</button>
    
</body>
</html>
