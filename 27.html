<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 27</title>
</head>
<body>

    <!--O HTML exibe um campo input. Sempre que o usuário digita algo, o evento oninput é acionado e executa uma função JavaScript
    que mostra o valor atual do campo no console do navegador-->

    <input type="text" id="campo" placeholder="Digite Algo">

    <script>
        var campo = document.getElementById('campo')
        campo.oninput = function () {
            console.log(campo.value)
            
        }
    </script>


</body>
</html>
