<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 52</title>
</head>
<body>
    
    <style>
        body{
            padding: 20px;
        }

        img{
            width: 250px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
    </style>

    <!--A imagem começa mostrando a primeira imagem do array e o botão serve para chamar a função proximaImagem().No JavaScript, o array guarda os endereços das imagem que serão exibidos no carrossel, depois a variavel
    indice controla qual imagem está sendo exibida (começa com 0) e a função incrementa o indice usando (indice + 1) % imagens.lenght para garantir que ao chegar ao final do array volte a primeira imagem, depois atualiza o src
    da imagem para mostrar a proxima imagem do array-->

    <img id="carrosel" src="https://upload.wikimedia.org/wikipedia/en/b/b7/Dead_by_Daylight_Steam_header.jpg" alt="Dead By DayLight">
    <button onclick="proximaImagem()">Trocar Imagem</button>

    <script>
        var imagens = [
            "https://upload.wikimedia.org/wikipedia/en/b/b7/Dead_by_Daylight_Steam_header.jpg",
            "https://img.nsctotal.com.br/wp-content/uploads/2023/10/calopsitaportal.jpg",
            "https://www.adrenaline.com.br/wp-content/uploads/2025/02/dead-by-daylight-modo-2v8.jpg"
        ];

        var indice = 0;

        function proximaImagem() {
            indice = (indice + 1) % imagens.length;

            document.getElementById("carrosel").src = imagens[indice];

            
        }
    </script>
</body>
</html>
