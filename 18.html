<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <!--Aqui foi criado um paragrafo com um id, e um botão também foi criado para realizar um código JavaScript,
    onde nesse botão vai executar esse código alterando a fonte dele para itálico, com o código style.fontStyle = 'italic'" -->
    <p id="meuParagrafo">Esse é um paragrafo</p>
    <button onclick="document.getElementById('meuParagrafo').style.fontStyle = 'italic'">Fazer o paragrafo ficar em itálico</button>
</body>
</html>
