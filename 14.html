<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_atv_14.css">
    <title>Atividade 14</title>
</head>
<body>
    

    <!--Foi criado uma div e foi estilizado em forma de quadrado, e um botão que executa um código JavaScript que 
    altera a largura da div para 300px com o comando (style.width = '300px'), isso é feito
    acessando o elemento pelo id e modificnaod sua propriedade da largura-->
    <div id="quadrado"></div>
    <button onclick="document.getElementById('quadrado').style.width = '300px'">Alterar a largura para 300px</button>
</body>
</html>
