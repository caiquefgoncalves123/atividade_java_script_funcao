<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 34</title>
</head>
<body>


    <!--Exibe um paragrafo com um texto e um botão, nesse botão possui um evento onclick que chama a função resetarTexto, então o JavaScript
    acessa o paragarfo pelo seu id e altera seu texto, usando a propriedade innerText-->
    <p id="meuParagrafo">Este é o texto original do paragrafo</p>
    <button onclick="resetarTexto()">Resetar Texto</button>

    <script>
        function resetarTexto() {
            document.getElementById('meuParagrafo').innerText = 'Texto Resetado'
            
        }
    </script>
</body>
</html>
