<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 22</title>
</head>
<body>

    <!--Foi criado um botão e um span que vai ficar contando cada clique, depois um JavaScript foi criado, 
    criando três varíaveis, um para contar os cliques e as outras duas vão acessar o id dos elementos,
    depois na váriavel botão, foi acrescentado um addEventListener de click do botão e vai chamar a função quando o botão for clicado,
    ele vai adicionar +1 a varíavel cliques e atualiza o elemento da span na página,
    mostrando o novo valor da váriavel cliques -->
    <button id="botaoClique">Clique aqui</button>
    <p>Cliques <span id="contador">0</span></p>

    <script>
        var cliques = 0
        var botao = document.getElementById('botaoClique')
        var contador = document.getElementById('contador')

        botao.addEventListener('click', function () {

            cliques ++;
            contador.textContent = cliques;
            
        })
    </script>
</body>
</html>
