<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 53</title>
</head>
<body>
    <style>
        body{
            padding: 30px;
        }

        .container{
            max-width: 300px;
            margin: auto;
        }
    </style>

    <!--Foi criado uma div com um input para permitir o usuário digitar algo e um botão que vai chamar a função do JavaScript. No JavaScript, a função mostrarAlerta() pega o valor digitado no input e em seguida
    exibe esse valor em uma janela de alerta-->

    <div class="container">
        <label for="meuInput">Digite o texto: </label>
        <input type="text" id="meuInput" placeholder="Digite algo aqui...">
        <button onclick="mostrarAlerta()">Mostrar Alerta</button>
    </div>

    <script>
        function mostrarAlerta() {
            var texto = document.getElementById('meuInput').value;
            alert(texto);
            
        }
    </script>
</body>
</html>
