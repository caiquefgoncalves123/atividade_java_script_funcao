<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 53</title>
</head>
<body>
    <style>
        body{
            padding: 30px;
        }

        .container{
            max-width: 300px;
            margin: auto;
        }
    </style>

    <div class="container">
        <label for="meuInput">Digite o texto: </label>
        <input type="text" id="meuInput" placeholder="Digite algo aqui...">
        <button onclick="mostrarAlerta()">Mostrar Alerta</button>
    </div>

    <script>
        function mostrarAlerta() {
            var texto = document.getElementById('meuInput').value;
            alert(texto);
            
        }
    </script>
</body>
</html>
